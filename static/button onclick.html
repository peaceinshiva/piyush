<h2>The onclick Event</h2>

<button onclick="myFunction()">Click me</button>

<b style="  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">

}
</script>
